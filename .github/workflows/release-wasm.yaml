name: Build and Release WASM

on:
  push:
    branches:
      - master
    tags:
      - "*"  # Runs on any tag

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2024-10-18
          target: wasm32-unknown-unknown
          override: true

      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install just
        run: cargo install just

      - name: Install wasm-bindgen
        run: cargo install -f wasm-bindgen-cli --version 0.2.100

      - name: Just Build WASM
        run: just build-wasm

      - name: Get Commit Hash
        id: commit
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Upload Release for Tags
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            web/bin/gametank-emu-rs.js
            web/bin/gametank-emu-rs_bg.wasm
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Commit-Based Release for Main
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            web/bin/gametank-emu-rs.js
            web/bin/gametank-emu-rs_bg.wasm
          tag_name: main-${{ env.sha_short }}
          release_name: "Main Build (${{ env.sha_short }})"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload "latest" release on master push
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            web/bin/gametank-emu-rs.js
            web/bin/gametank-emu-rs_bg.wasm
          tag_name: latest
          release_name: "Latest Build"
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
